<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 - 간식 리스트</title>
</head>
<body>
    <h1>관리자 - 간식 리스트</h1>
    <a th:href="@{/admin/snacks/add}">새로운 간식 추가</a>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>맛</th>
                <th>재고</th>
                <th>조회수</th>
                <th>기능</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="snack : ${snacks}">
                <td th:text="${snack.name}"></td>
                <td th:text="${snack.taste}"></td>
                <td th:text="${snack.inventoryCount}"></td>
                <td th:text="${snack.viewCount}"></td>
                <td>
                    <a th:href="@{/admin/snacks/edit/{id}(id=${snack.id})}">수정</a>
                    <form th:action="@{/admin/snacks/delete/{id}(id=${snack.id})}" method="post">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">홈으로</a>
</body>
</html>
