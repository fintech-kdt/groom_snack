<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>간식 리스트</title>
</head>
<body>
    <h1>간식 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>맛</th>
                <th>재고</th>
                <th>조회수</th>
                <th>기능</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="snack : ${snacks}">
                <td th:text="${snack.name}"></td>
                <td th:text="${snack.taste}"></td>
                <td th:text="${snack.inventoryCount}"></td>
                <td th:text="${snack.viewCount}"></td>
                <td><a th:href="@{/snacks/{id}(id=${snack.id})}">자세히 보기</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/snacks/liked}">좋아요한 간식 보기</a>
    <a th:href="@{/}">홈으로 가기</a>
</body>
</html>
